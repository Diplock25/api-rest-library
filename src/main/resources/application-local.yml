spring:
  # Mysql Configuration
  datasource:
    url: jdbc:mysql:/127.0.0.1:3306/db_local
    dbname: db_local
    username: 'user'
    password: 'password'
    driver-class-name: com.mysql.cj.jdbc.Driver
  # JPA Configuration
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
#      ddl-auto: create-drop
  properties:
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
